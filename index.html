<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    // heroæ˜¯å æ»¡æ•´ä¸ªé¡µé¢çš„
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 500; // 100px - é˜´å½±æœ€å¤šå‘ä¸€ä¾§åç§»50px
    function shadow(e) {
      // const width=hero.offserWidth;
      // const height=hero.offsetHeight;
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;
      // å½“é¼ æ ‡ä½äº.heroå†…h1å¤–æ—¶æ˜¾ç¤ºçš„æ˜¯ç›¸å¯¹äº.heroçš„åæ ‡ï¼Œåœ¨é¡µé¢å·¦ä¸Šè§’ä¸º(0,0)
      // å½“é¼ æ ‡ä½äºh1å†…éƒ¨æ—¶æ˜¾ç¤ºçš„æ˜¯ç›¸å¯¹äºh1çš„åæ ‡ï¼Œåœ¨h1å·¦ä¸Šè§’ä¸º(0,0)
      // console.log(x, y);
      // ä¸ºè§£å†³æ­¤é—®é¢˜ï¼Œå½“è§¦å‘äº‹ä»¶çš„æ˜¯childæ—¶è¦åœ¨åæ ‡åŠ ä¸Šåˆ°thiså…ƒç´ é›¶ç‚¹è·ç¦»
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      // console.log(x, y);
      // å½“é¼ æ ‡åœ¨çª—å£æœ€å³é˜´å½±åç§»50pxï¼Œåœ¨æœ€å·¦æ—¶é˜´å½±åç§»-50px
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));
      // console.log(xWalk, yWalk);
      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk}px 0 rgba(0,255,0,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,0,255,0.7)
      `;
    }
    hero.addEventListener('mousemove', shadow)
  </script>
