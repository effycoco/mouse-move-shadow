<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>🔥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    // hero是占满整个页面的
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 500; // 100px - 阴影最多向一侧偏移50px
    function shadow(e) {
      // const width=hero.offserWidth;
      // const height=hero.offsetHeight;
      const { offsetWidth: width, offsetHeight: height } = hero;
      let { offsetX: x, offsetY: y } = e;
      // 当鼠标位于.hero内h1外时显示的是相对于.hero的坐标，在页面左上角为(0,0)
      // 当鼠标位于h1内部时显示的是相对于h1的坐标，在h1左上角为(0,0)
      // console.log(x, y);
      // 为解决此问题，当触发事件的是child时要在坐标加上到this元素零点距离
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      // console.log(x, y);
      // 当鼠标在窗口最右阴影偏移50px，在最左时阴影偏移-50px
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));
      // console.log(xWalk, yWalk);
      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk}px 0 rgba(0,255,0,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,0,255,0.7)
      `;
    }
    hero.addEventListener('mousemove', shadow)
  </script>
</body>

</html>
